{% extends 'base.html' %}

{% block content %}
    
<h1>Blog Posts by [insert username]</h1>

    <div>
        {% for blog in posts %}
            <h2><a href="./blog?id={{blog.id}}">{{blog.title}}</a></h2>
            <p>{{blog.post}}</p>
            <p>by</p>
            <hr>
        {% endfor %}
    </div>
    

{% endblock %}
